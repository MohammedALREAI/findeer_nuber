type RequestRideResponse {
  ok: Boolean!
  error: String
  ride: Ride
}
input RequestRideInput{
     pickUpAddress: String!
    pickUpLat: Float!
    pickUpLng: Float!
    dropOffAddress: String!
    dropOffLat: Float!
    dropOffLng: Float!
    price: Float!
    distance: String!
    duration: String!
}

type Mutation {
  RequestRide(data:RequestRideInput!): RequestRideResponse!
}
